<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo Page</title>

    <link href="modal.html" rel="import" />

    <!-- Bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap end -->
</head>

<body>

    <!-- Main CSS and JS start -->
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src="demo.js"></script>

    <link rel="stylesheet" href="flickity.css" media="screen">
    <script src="flickity.pkgd.js"></script>
    <!-- Main CSS and JS end -->
    <br></br>
    <br></br>
    
    <!-- Cards could possibly be arranged in category dropdowns -->
    
    <!-- Author container div open -->
    <div id="author-container">
        <div class="user-card">
            
            <!-- Insert profile picture carousel here -->
            
            <h3>Senior Design Project: Robot Arm Teleoperation</h3>
            <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": false }'>
                <img class="gallery-cell" src="people-copy/Elena Esparza.jpg" alt="Image 1 description">
                <img class="gallery-cell" src="people-copy/Edward Gonzalez.jpg" alt="Image 1 description">
                <img class="gallery-cell" src="people-copy/Taiga Larkin.jpg" alt="Image 1 description">
                <img class="gallery-cell" src="people-copy/Sultan Muhammad.jpg" alt="Image 1 description">
                <img class="gallery-cell" src="people-copy/Paul Peretz.jpg" alt="Image 1 description">
            </div>
            <br></br>
            
            <button type="button" style="background-color: lightseagreen; border-color: lightseagreen;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              More Info
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Links
            </button>
        </div>
        



    </div>
    <!-- Author container div close -->
<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Description</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        (Top Row L to R) Elena Esparza, Edward Gonzalez,
(Middle Row L to R) Taiga Larkin, Sultan Muhammad,
(Bottom Row) Paul Peretz, Aug 2023 - May 2024
<hr></hr>
All ME Seniors

1) Report 2) Poster
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</body>

</html>
